name: CI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read # checkout etc
  id-token: write # oidc
  packages: write # publish to GitHub Packages

jobs:
  linting-tests:
    name: Linting Tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run go lint
        run: golangci-lint run --fix

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt
        run: go fmt ./...

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # docker builds required by tests (uses local registry on localhost:5000)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Run unit tests
        run: mise run tests:unit -coverprofile=coverage.txt

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Go build
        run: |
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o mimosa .

        # make sure that the tests below can get and use the built binary
      - uses: actions/upload-artifact@v4
        with:
          name: mimosa
          path: mimosa

  integration-tests:
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    name: "Integration tests with dockerignore=${{ matrix.dockerignore }}, location=${{ matrix.bakefile_location }}, dockerfile=${{ matrix.dockerfile_type }}"
    strategy:
      fail-fast: false
      matrix:
        dockerignore: [single, multiple, none]
        bakefile_location: [root, subdir]
        dockerfile_type: [single, multiple]
    steps:
      - uses: actions/checkout@v5

      - uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python dependencies
        run: mise run init:python

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download the mimosa binary
        uses: actions/download-artifact@v5
        with:
          name: mimosa
          path: /usr/local/bin

      - name: Make mimosa executable
        run: chmod +x /usr/local/bin/mimosa

      - name: "Run integration tests"
        working-directory: tests-integration
        env:
          dockerignore: ${{ matrix.dockerignore }}
          bakefile_location: ${{ matrix.bakefile_location }}
          dockerfile_type: ${{ matrix.dockerfile_type }}
        run: mise run tests:integration

      - name: Upload test summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-summary-${{ matrix.dockerignore }}-${{ matrix.bakefile_location }}-${{ matrix.dockerfile_type }}
          path: tests-integration/integration_tests_summary.json

  integration-tests-summarizer:
    needs: integration-tests
    runs-on: ubuntu-24.04
    name: "Summarize test results"
    steps:
      - name: Download all test summary artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-summaries

      - name: Calculate and print totals
        run: |
          total_tests=$(find test-summaries -name "integration_tests_summary.json" -exec cat {} + | jq -s '[.[] | .total_tests_run] | add')

          SUMMARY_CONTENT=$(cat <<EOF
          ### ðŸ“‹ Integration Tests Summary
          | Metric           | Count |
          |------------------|-------|
          | **Total Tests Run** | \`$total_tests\` |
          EOF
          )

          echo "$SUMMARY_CONTENT" >> $GITHUB_STEP_SUMMARY

          # fail anyway if total tests run is less than 100 - as a fail safe
          if [ "$total_tests" -lt 100 ]; then
            echo "Error: Total tests run ($total_tests) is less than expected - something is fishy."
            exit 1
          fi

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: build
    strategy:
      fail-fast: false
      matrix:
        registry: [DockerHub, "GCP GAR", "AWS ECR", "GitHub Packages"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download the mimosa binary
        uses: actions/download-artifact@v5
        with:
          name: mimosa
          path: /usr/local/bin

      - name: Make mimosa executable
        run: chmod +x /usr/local/bin/mimosa

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      ### auth start ###

      #################
      ### DOCKERHUB ###
      #################
      - name: Login to Docker Hub
        if: ${{ matrix.registry == 'DockerHub' }}
        uses: docker/login-action@v3
        with:
          username: hytromo
          password: ${{ secrets.DOCKER_PAT }}

      ############
      ### AWS  ###
      ############
      - name: Configure AWS credentials
        if: ${{ matrix.registry == 'AWS ECR' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::947281064882:role/mimosa-github-actions-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        if: ${{ matrix.registry == 'AWS ECR' }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      ###########
      ### GCP ###
      ###########
      - uses: google-github-actions/auth@v2
        name: Authenticate to GCP
        id: auth-gcp
        if: ${{ matrix.registry == 'GCP GAR' }}
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Login to GCP GAR
        uses: docker/login-action@v3
        if: ${{ matrix.registry == 'GCP GAR' }}
        with:
          registry: europe-west1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth-gcp.outputs.access_token }}

      #######################
      ### GitHub packages ###
      #######################
      - name: Login to GitHub Packages
        if: ${{ matrix.registry == 'GitHub Packages' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: hytromo
          password: ${{ secrets.GITHUB_TOKEN }}

      ### auth end ###

      - name: Run e2e tests
        env:
            REGISTRY_TYPE: ${{ matrix.registry }}
            REPOSITORY: mimosa-testing
            IMAGE_TAG: ${{ github.sha }}
            LOG_LEVEL: debug
        working-directory: tests-e2e
        run: |
            REGISTRY="hytromo" # DockerHub

            if [ "$REGISTRY_TYPE" == "AWS ECR" ]; then
              echo "Running tests against AWS ECR"
              REGISTRY="${{ steps.login-ecr.outputs.registry }}"
            elif [ "$REGISTRY_TYPE" == "GCP GAR" ]; then
              echo "Running tests against GCP GAR"
              REGISTRY="europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mimosa"
            elif [ "$REGISTRY_TYPE" == "GitHub Packages" ]; then
              echo "Running tests against GitHub Packages"
              REGISTRY="ghcr.io/hytromo/mimosa"
            fi

            # iterate over the different directories - each directory is a different e2e test
            for dir in *; do
              cd "$dir";
              export FULL_IMAGE_TAG=$REGISTRY/$REPOSITORY:$IMAGE_TAG-$RANDOM
              bash test.sh
              cd -
            done

  release:
    name: Release
    needs: [build, unit-tests, e2e-tests, integration-tests, linting-tests]
    permissions:
      contents: write # write release
    if: startsWith(github.ref, 'refs/tags/v') # only on version tags
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
