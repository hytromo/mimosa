name: Example github action with mimosa

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  example-github-action:
    name: Example github action
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup mimosa
        id: setup-mimosa
        uses: hytromo/mimosa/gh/setup-action@feature/show-cache
        with:
          version: v0.0.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::947281064882:role/mimosa-github-actions-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: hytromo
          password: ${{ secrets.DOCKER_PAT }}


      - name: Fetch mimosa cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.setup-mimosa.outputs.cache-path }}
          key: mimosa-cache

      - name: Use mimosa for dockerhub
        working-directory: gh/actions-example
        env:
          REPOSITORY: mimosa-testing
          IMAGE_TAG: example-${{ github.sha }}
          LOG_LEVEL: DEBUG
        run: |
          # this file is ignored, so after the first build we should be hitting our cache
          echo $RANDOM > to-ignore.txt
          echo dockerhub > useful.txt

          # push to dockerhub
          mimosa remember -- docker buildx build --platform linux/amd64,linux/arm64 --push -t hytromo/$REPOSITORY:$IMAGE_TAG .

      - name: Use mimosa for ECR
        working-directory: gh/actions-example
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: mimosa-testing
          IMAGE_TAG: example-${{ github.sha }}
          LOG_LEVEL: DEBUG
        run: |
          # this file is ignored, so after the first build we should be hitting our cache
          echo $RANDOM > to-ignore.txt
          echo ecr > useful.txt

          # push to AWS ECR
          mimosa remember -- docker buildx build --platform linux/amd64,linux/arm64 --push -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
