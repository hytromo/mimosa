name: Mimosa GitHub Action Example

on:
  pull_request:


permissions:
  contents: write

jobs:
  recommended-example-github-action:
    name: "Recommended: Repo Variable cache"
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup mimosa
        id: setup-mimosa
        uses: hytromo/mimosa/gh/setup-action@v2-setup
        with:
          version: v0.1.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::947281064882:role/mimosa-github-actions-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: hytromo
          password: ${{ secrets.DOCKER_PAT }}

      - name: Prepare build context
        working-directory: docs/gh-actions/actions-example
        run: |
          echo $RANDOM > to-ignore.txt
          echo "${{ github.sha }}" > useful.txt

      - name: Build and push to Docker Hub
        id: build-dockerhub
        uses: hytromo/mimosa/gh/build-push-action@v6-build-push
        with:
          mimosa-cache-github-token: ${{ secrets.WRITE_VARIABLES_GH_PAT }}
          context: docs/gh-actions/actions-example
          platforms: linux/amd64,linux/arm64
          push: "true"
          tags: hytromo/mimosa-testing:recommended-example-${{ github.sha }}
        env:
          MIMOSA_CACHE: ${{ vars.MIMOSA_CACHE }}

      - name: Build and push to ECR
        id: build-ecr
        uses: hytromo/mimosa/gh/build-push-action@v6-build-push
        with:
          mimosa-cache-github-token: ${{ secrets.WRITE_VARIABLES_GH_PAT }}
          context: docs/gh-actions/actions-example
          platforms: linux/amd64,linux/arm64
          push: "true"
          tags: ${{ steps.login-ecr.outputs.registry }}/mimosa-testing:recommended-example-${{ github.sha }}
        env:
          MIMOSA_CACHE: ${{ vars.MIMOSA_CACHE }}

      ### That's it! - the next steps are just proving that the cache is working - you DO NOT need to include them in your typical workflow
      - name: Prepare build context for cache verification
        working-directory: docs/gh-actions/actions-example
        run: |
          # we are going to work only with the MIMOSA_CACHE variable, so clean the disk cache to ensure we do not read anything from there
          mimosa forget --everything --yes

          echo $RANDOM > to-ignore.txt
          echo "${{ github.sha }}" > useful.txt

      - name: Build and push to Docker Hub (cache verification)
        id: build-dockerhub-cache-hit
        uses: hytromo/mimosa/gh/build-push-action@v6-build-push
        with:
          mimosa-cache-github-token: ${{ secrets.WRITE_VARIABLES_GH_PAT }}
          context: docs/gh-actions/actions-example
          platforms: linux/amd64,linux/arm64
          push: "true"
          tags: hytromo/mimosa-testing:recommended-example-cache-hit-${{ github.sha }}
        env:
          MIMOSA_CACHE: ${{ steps.build-dockerhub.outputs.mimosa-cache-new-cache-value }}

      - name: Build and push to ECR (cache verification)
        id: build-ecr-cache-hit
        uses: hytromo/mimosa/gh/build-push-action@v6-build-push
        with:
          mimosa-cache-github-token: ${{ secrets.WRITE_VARIABLES_GH_PAT }}
          context: docs/gh-actions/actions-example
          platforms: linux/amd64,linux/arm64
          push: "true"
          tags: ${{ steps.login-ecr.outputs.registry }}/mimosa-testing:recommended-example-cache-hit-${{ github.sha }}
        env:
          MIMOSA_CACHE: ${{ steps.build-ecr.outputs.mimosa-cache-new-cache-value }}

      - name: Verify cache hit outputs
        run: |
          [ "${{ steps.build-dockerhub.outputs.mimosa-cache-hit }}" = "false" ] || { echo "ERROR: Initial Docker Hub build should have cache-hit=false"; exit 1; }
          [ "${{ steps.build-ecr.outputs.mimosa-cache-hit }}" = "false" ] || { echo "ERROR: Initial ECR build should have cache-hit=false"; exit 1; }
          [ "${{ steps.build-dockerhub-cache-hit.outputs.mimosa-cache-hit }}" = "true" ] || { echo "ERROR: Docker Hub cache verification should have cache-hit=true"; exit 1; }
          [ "${{ steps.build-ecr-cache-hit.outputs.mimosa-cache-hit }}" = "true" ] || { echo "ERROR: ECR cache verification should have cache-hit=true"; exit 1; }
          echo "All cache hit outputs verified successfully!"

  not-recommended-example-github-action:
    name: "Not recommended: actions/cache"
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup mimosa
        id: setup-mimosa
        uses: hytromo/mimosa/gh/setup-action@v2-setup
        with:
          version: v0.1.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::947281064882:role/mimosa-github-actions-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: hytromo
          password: ${{ secrets.DOCKER_PAT }}

      - name: Fetch mimosa cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.setup-mimosa.outputs.cache-path }}
          key: mimosa-cache-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            mimosa-cache-${{ github.ref }}-
            mimosa-cache-

      - name: Prepare build context
        working-directory: docs/gh-actions/actions-example
        run: |
          # this file is ignored, so after the first build we should be hitting our cache
          echo $RANDOM > to-ignore.txt
          echo dockerhub > useful.txt

      - name: Build and push to Docker Hub
        id: build-dockerhub
        uses: hytromo/mimosa/gh/build-push-action@v6-build-push
        with:
          mimosa-cache-enabled: "false"
          context: docs/gh-actions/actions-example
          platforms: linux/amd64,linux/arm64
          push: "true"
          tags: hytromo/mimosa-testing:example-${{ github.sha }}
        env:
          MIMOSA_CACHE: ${{ vars.MIMOSA_CACHE }}

      - name: Prepare build context for ECR
        working-directory: docs/gh-actions/actions-example
        run: |
          # this file is ignored, so after the first build we should be hitting our cache
          echo $RANDOM > to-ignore.txt
          echo ecr > useful.txt

      - name: Build and push to ECR
        id: build-ecr
        uses: hytromo/mimosa/gh/build-push-action@v6-build-push
        with:
          mimosa-cache-enabled: "false"
          context: docs/gh-actions/actions-example
          platforms: linux/amd64,linux/arm64
          push: "true"
          tags: ${{ steps.login-ecr.outputs.registry }}/mimosa-testing:example-${{ github.sha }}
        env:
          MIMOSA_CACHE: ${{ vars.MIMOSA_CACHE }}

      ### Cache verification steps - proving that the cache is working
      - name: Prepare build context for cache verification
        working-directory: docs/gh-actions/actions-example
        run: |
          # this file is ignored, so after the first build we should be hitting our cache
          echo $RANDOM > to-ignore.txt
          echo dockerhub > useful.txt

      - name: Build and push to Docker Hub (cache verification)
        id: build-dockerhub-cache-hit
        uses: hytromo/mimosa/gh/build-push-action@v6-build-push
        with:
          mimosa-cache-enabled: "false"
          context: docs/gh-actions/actions-example
          platforms: linux/amd64,linux/arm64
          push: "true"
          tags: hytromo/mimosa-testing:example-cache-hit-${{ github.sha }}
        env:
          MIMOSA_CACHE: ${{ vars.MIMOSA_CACHE }}

      - name: Prepare build context for ECR cache verification
        working-directory: docs/gh-actions/actions-example
        run: |
          # this file is ignored, so after the first build we should be hitting our cache
          echo $RANDOM > to-ignore.txt
          echo ecr > useful.txt

      - name: Build and push to ECR (cache verification)
        id: build-ecr-cache-hit
        uses: hytromo/mimosa/gh/build-push-action@v6-build-push
        with:
          mimosa-cache-enabled: "false"
          context: docs/gh-actions/actions-example
          platforms: linux/amd64,linux/arm64
          push: "true"
          tags: ${{ steps.login-ecr.outputs.registry }}/mimosa-testing:example-cache-hit-${{ github.sha }}
        env:
          MIMOSA_CACHE: ${{ vars.MIMOSA_CACHE }}

      - name: Verify cache hit outputs
        run: |
          [ "${{ steps.build-dockerhub.outputs.mimosa-cache-hit }}" = "false" ] || { echo "ERROR: Initial Docker Hub build should have cache-hit=false"; exit 1; }
          [ "${{ steps.build-ecr.outputs.mimosa-cache-hit }}" = "false" ] || { echo "ERROR: Initial ECR build should have cache-hit=false"; exit 1; }
          [ "${{ steps.build-dockerhub-cache-hit.outputs.mimosa-cache-hit }}" = "true" ] || { echo "ERROR: Docker Hub cache verification should have cache-hit=true"; exit 1; }
          [ "${{ steps.build-ecr-cache-hit.outputs.mimosa-cache-hit }}" = "true" ] || { echo "ERROR: ECR cache verification should have cache-hit=true"; exit 1; }
          echo "All cache hit outputs verified successfully!"
